<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=0">
    <link href="res/img/html_head.png" rel="SHORTCUT ICON">
    <title>CODE的博客</title>
    <link rel="stylesheet" type="text/css" href="res/layui/css/layui.css">
    <link rel="stylesheet" type="text/css" href="res/css/main.css">
    <!--加载meta IE兼容文件-->
    <!--[if lt IE 9]>
    <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
    <script src="https://oss.maxcdn.com/libs/respond.js/1.3.0/respond.min.js"></script>
    <![endif]-->
</head>
<body>

<form class="layui-form" method="post" id="myForm" enctype="multipart/form-data">
    <div class="layui-form-item layui-form-text">
        <label class="layui-form-label">内容</label>
        <div class="layui-input-block">
        <textarea class="layui-textarea layui-hide"  name="content"  lay-verify="content"  id="content">
        </textarea>
        </div>
    </div>
</form>


<script>
    layui.config({
        base: 'res/js/util/'  //这一句不能丢，否则不能引用layui.js
    }).use(['form', 'layedit', 'laydate'], function () {
        var form = layui.form
            , layer = layui.layer
            , layedit = layui.layedit
            , laydate = layui.laydate;
        //上传图片,必须放在 创建一个编辑器前面
        layedit.set({
            uploadImage: {
                url: '/uploadarticle' //接口url
                , type: 'post' //默认post
            }
        });
        //创建一个编辑器
        var editIndex = layedit.build('content');
    });
</script>


</body>
</html>
