##扫描mapper文件
#mybatis.mapper-locations=classpath*:com/site/blog/Mapper/*Mapper.xml
##mybatis配置文件
#mybatis.config-location=classpath*:mybatis/mybatis.xml
#匹配resultType的全路径
mybatis.type-aliases-package=classpath*:com/site/blog/Response

#本系统暂不支持thymeleaf引擎
#spring.thymeleaf.cache=false
#spring.thymeleaf.check-template=true
#spring.thymeleaf.encoding=UTF-8
#spring.thymeleaf.mode=HTML5
#spring.thymeleaf.prefix=classpath:/templates/
#spring.thymeleaf.suffix=.ftl


#支持freemaker引擎配置
spring.freemarker.allow-request-override=false
spring.freemarker.cache=true
spring.freemarker.check-template-location=true
spring.freemarker.charset=UTF-8
spring.freemarker.content-type=text/html
spring.freemarker.expose-request-attributes=false
spring.freemarker.expose-session-attributes=false
spring.freemarker.expose-spring-macro-helpers=false
#spring.freemarker.enabled=true
#spring.freemarker.prefix=
#spring.freemarker.request-context-attribute=
#spring.freemarker.settings.*=
spring.freemarker.suffix=.html
spring.freemarker.template-loader-path=classpath:/templates/
#comma-separated list
#spring.freemarker.view-names= # whitelist of view names that can be resolved
#即修改ftl，不重启tomcat， 可以看到所修改的内容。
template_update_delay=0


spring.mvc.view.suffix=.html

#数据库配置
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.datasource.url=jdbc:mysql://localhost:3306/BlogSite?serverTimezone=GMT%2B8&useUnicode=true&characterEncoding=utf-8
spring.datasource.username=root
spring.datasource.password=root

#spring.servlet.multipart.max-file-size=10M
spring.servlet.multipart.enabled=true